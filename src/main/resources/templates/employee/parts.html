<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="css/common.css">
<meta charset="UTF-8">
<title>社員一覧表</title>
</head>
<body>
<div th:fragment="employeeTable(members)">
<div th:if="${members.size()==0}">社員情報が存在しません。</div>
<div th:unless="${members.size()==0}">
<table>
<tr>
	<th>No</th><th>氏名</th><th>入社年月日</th><th>経歴</th><th>案件概要</th>
</tr>
<tr th:each="member, index : ${members}" style="list-style: none;">
	<td th:text="${index.count}">1</td>
	<td th:text="${member.lastName} + ' ' + ${member.firstName}">山田太郎</td>
	<td th:text="${member.joinedYear}">2000-01-01</td>
 	<td th:if="${member.newGladFlg == 0}" th:text="新卒">新卒</td>
	<td th:unless="${member.newGladFlg == 0}" th:text="中途">中途</td>
	<td th:utext="${member.projectType}">Javaフロントエンドの開発</td>
</tr>
</table>
</div>
</div>
</body>
</html>
