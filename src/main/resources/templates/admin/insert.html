<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>新規登録画面</title>
</head>
<body>
<form method="post" th:action="@{/admin/edit/insert}">
<h1>社員情報画面</h1>
<hr/>
<h2>ログインユーザー</h2>
<table>
<tr><td>社員コード</td><td><input type="text" id="staff_code" name="staff_code"/></td></tr>
<tr><td>姓：</td><td><input type="text" id="last_name" name="last_name" /></td></tr>
<tr><td>名：</td><td><input type="text" id="first_name" name="first_name"/></td></tr>
<tr><td>姓 ローマ字：</td><td><input type="text" id="last_name_romaji" name="last_name_romaji"/></td></tr>
<tr><td>名 ローマ字：</td><td><input type="text" id="first_name_romaji" name="first_name_romaji"/></td></tr>
<tr><td>所属：</td><td><input type="text" id="staff_department" name="staff_department"/></td></tr>
<tr><td>属性：</td><td><input type="text" id="staff_attribute" name="staff_attribute"/></td></tr>
<tr><td>案件：</td><td><input type="text" id="project_type" name="project_type"/></td></tr>
<tr><td>入社年月日：</td><td><input type="date" id="joined_year" name="joined_year"/></td></tr>
<tr><td>新卒 中途：</td>
<td>
<input type="radio" value="0" id="new_career" name="carrer_type" /><label for="new_career">新卒</label>
<input type="radio" value="1" id="mid_career" name="carrer_type" /><label for="mid_career">中途</label>
</td></tr>
</table>
<input type="submit" name="back" value="戻る	">
<input type="submit" name="regist" value="登録">
</form>
</body>
</html>
