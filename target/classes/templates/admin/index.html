<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
<script type="text/javascript" th:src="@{/js/employeeAdmin/index.js}"></script>
<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css">
<meta charset="UTF-8">
<title>社員情報管理</title>
</head>
<body>
<form id="form" method="post" th:action="@{/employee/admin/edit}" th:Object="${form}">
<h1>社員情報管理画面</h1>
<input type="submit" name="insert" th:value="新規登録" />
<hr/>
<h2>ログインユーザー</h2>
<table>
<tr>
	<th>id</th><th>社員コード</th><th>姓名</th><th>姓 名 ローマ字</th><th>入社年月日</th><th>編集</th><th>削除</th>
</tr>
<tr th:each="member : ${members}" style="list-style: none;">
	<td>
	<span th:text="${member.id}">1</span>
		<input type="hidden" th:id="'id_' + ${member.id}" th:value="${member.id}" />
	</td>
	<td><span th:text="${member.staff_code}">0001</span></td>
	<td><span th:text="${member.last_name} + ' ' + ${member.first_name}">山田太郎</span></td>
	<td><span th:text="${member.last_name_romaji} + ' ' + ${member.first_name_romaji}">yamada taro</span></td>
	<td><span th:text="${member.joined_year}">2000-01-01</span></td>
	<td>
		<input type="submit" name="update" th:value="編集" th:attr="onclick='selectedId(document.getElementById(\'id_' + ${member.id} + '\').value);'" />
	</td>
	<td>
		<input type="submit" name="delete" th:value="削除" th:attr="onclick='selectedId(document.getElementById(\'id_' + ${member.id} + '\').value);'" />
	</td>
</tr>
</table>
<input type="hidden" name="id" id="id" />
<p><input type="submit" name="back" th:value="戻る" /></p>
</form>
</body>
</html>
